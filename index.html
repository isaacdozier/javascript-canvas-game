<!doctype html>
<html lang="en">
	<head>
	  	<!-- Required meta tags -->
	  	<meta charset="utf-8">
	 	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	 	 <meta name="description" content="Timer App" />
		<meta name="author" content="Isaac Dozier">
		<meta itemprop="name" content="Timer App">
		<meta itemprop="image" content="">
		<meta name="mobile-web-app-capable" content="yes">
		<meta id="theme-color" name="theme-color" content="#000000">
		<base target="_blank">
		<!-- custom styles -->
		<link rel="stylesheet" type="text/css" href="style.css">
	 	 <!-- Bootstrap CSS -->
	 	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	 	 <!-- Add icon library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
		
		<title>Timer App</title>
	</head>
	<body onload="init(ctx)">
		
		<div id="Content" class="container">
			<div class="row">
				<div class="col">
					<h2>Canvas Animations App</h2>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<canvas id="animations"></canvas>
				</div>
				<div class="row col-lg-12 col-md-12 col-sm-12 options">
					<div class=" col-lg-12">
						<div id="options"><button onclick="go(ctx)">Start</button></div>
						<div id="details">
							Ticks: <span id="tick"></span>
							<br />
							speed: <input type="number" id="speed" value="1" min="" max="10"/>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col info">
					<p><br />
						 Built by <a href="http://isaacdozier.com">Isaac Dozier</a> <br /> 
					   Github <a href="https://github.com/isaacdozier/canvas-animations">repo</a><br />
					   <br />
					   <span class="mini-text">
					   Works best on Chrome & Firefox
					   </span>
					</p>
				</div>
			</div>
			
			<div class="row">
				<div class="col foot">
					<p>v0.0.2-beta</p>
				</div>
			</div>
		</div>
		
	<script async src="src.js"></script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
